
<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="150" fill="url(#gradient)"/>
  
  <!-- Icon Design -->
  <!-- Layers representing mockup -->
  <g transform="translate(512, 512)">
    <!-- Background layer -->
    <rect x="-280" y="-200" width="560" height="400" rx="20" fill="white" opacity="0.2" transform="rotate(-5)"/>
    
    <!-- Smart object layer -->
    <rect x="-260" y="-180" width="520" height="360" rx="15" fill="white" opacity="0.4" transform="rotate(-2)"/>
    
    <!-- Main frame -->
    <rect x="-240" y="-160" width="480" height="320" rx="10" fill="white" opacity="0.9"/>
    
    <!-- Image placeholder -->
    <rect x="-200" y="-120" width="400" height="240" rx="5" fill="#6366F1" opacity="0.3"/>
    
    <!-- Smart object indicator -->
    <g transform="translate(180, -100)">
      <circle cx="0" cy="0" r="30" fill="white" stroke="#6366F1" stroke-width="4"/>
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#6366F1">S</text>
    </g>
    
    <!-- Arrow indicating transformation -->
    <path d="M -100 0 L -40 0 M -40 0 L -50 -10 M -40 0 L -50 10" 
          stroke="white" stroke-width="8" stroke-linecap="round" fill="none"/>
    <path d="M 40 0 L 100 0 M 100 0 L 90 -10 M 100 0 L 90 10" 
          stroke="white" stroke-width="8" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- App name -->
  <text x="512" y="850" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="white">
    MOCKUPS
  </text>
</svg>
